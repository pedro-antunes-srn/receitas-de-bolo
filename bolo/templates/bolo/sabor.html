{% extends 'bolo/base_sabor.html' %}

{% block cabecalho %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'login' %}">login</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'postagem' %}">publique sua receita</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">seja bem vindo, {{name}}!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
{% block content %}
  {% csrf_token %}
  <div class="row row-cols-3 row-cols-md-2 row-cols-lg-4 d-flex justify-content-center" style="column-gap:30px;row-gap:20px;">
  {% for bolo in bolos %}
    <div class="card border-success" style="">
      <div class="card-header bg-transparent border-success"></div>
      <div class="card-body text-success">
        <h5 class="card-title">{{ bolo.bolo }}</h5>
        <img src="/media/{{ bolo.imagem }}" alt="{{ bolo.imagem }}" style="width:200px;height: 100px;" />
        <p class="card-text">criado por {{bolo.criador }}</p>
      </div>
      <div class="card-footer bg-transparent border-success">
        <a href="{% url 'receita' slug=bolo.slug pk=bolo.pk %}">veja a receita</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
